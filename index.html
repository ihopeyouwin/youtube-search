<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

					<button id="button-search" class="btn btn-danger" type="submit">Send</button>
				</div>
			</div>
		</form>
	</div>
	<div id="yplayer" class="container-fluid d-none flex-column justify-content-center align-items-center"></div>
	<div id="container">
	</div>

	<template id="SITemplate">
		<div class= "searchItem">
			<div class="d-flex flex-row justify-content-start flex-nowrap">
				<div class="mx-2">
					<img class="img" src="https://i.ytimg.com/vi/somejpjid/default.jpg" alt="" />
				</div>
				<div class="mx-2">
					<h2 class= "title h6" >sometext</h2>
					<p class="description small">SomeDescription</p>
				</div>
			</div>   
		</div>
